<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Tabletop.js</title>
</head>
<body>
  <h1>Données Google Sheets</h1>
  <div id="contenu"></div>

  <!-- ✅ Charger depuis unpkg (fiable) -->
  <script src="https://unpkg.com/tabletop@1.5.1/tabletop.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1aZek6YwzL94ideDVBjiJQF_-Mrtt5hVS3fCnXuGj_7E/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          const contenu = document.getElementById('contenu');
          data.forEach(row => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${row.Nom || row.Email}</strong> — Pts: ${row.Pts || 0}`;
            contenu.appendChild(div);
          });
        }
      });
    });
  </script>
</body>
</html>
