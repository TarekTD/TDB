const typeFilter = document.getElementById("type-filter");
const operateurCheckboxes = document.getElementById("operateur-checkboxes");
const searchInput = document.getElementById("search-input");
const prixSlider = document.getElementById("prix-slider");
const pointsSlider = document.getElementById("points-slider");
const prixVal = document.getElementById("prix-val");
const pointsVal = document.getElementById("points-val");
const container = document.getElementById("offres-container");
const sortCriteria = document.getElementById("sort-criteria");
const sortOrder = document.getElementById("sort-order");

function displayOffres() {
  const type = typeFilter.value;
  const search = searchInput.value.toLowerCase();
  const selectedOperateurs = Array.from(operateurCheckboxes.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
  const maxPrix = parseFloat(prixSlider.value);
  const minPoints = parseFloat(pointsSlider.value);
  const critere = sortCriteria.value;
  const ordre = sortOrder.value;

  prixVal.textContent = maxPrix;
  pointsVal.textContent = minPoints;

  container.innerHTML = "";

  // Filtrer les offres selon critères
  let filtered = offres.filter(offre => {
    const nomMin = offre.nom.toLowerCase();
    return (
      (type === "" || offre.type === type) &&
      (search === "" || nomMin.includes(search)) &&
      selectedOperateurs.includes(offre.operateur) &&
      offre.prixPromo <= maxPrix &&
      offre.points >= minPoints
    );
  });

  // Trier selon critère et ordre
  filtered.sort((a, b) => {
    let valA = a[critere];
    let valB = b[critere];
    if (valA < valB) return ordre === "asc" ? -1 : 1;
    if (valA > valB) return ordre === "asc" ? 1 : -1;
    return 0;
  });

  // Affichage
  filtered.forEach(offre => {
    const div = document.createElement("div");
    div.className = "offre";
    div.innerHTML = `
      <h2>${offre.nom} <span class="points">(${offre.points} pts)</span></h2>
      <table>
        <tr><td><strong>Type :</strong></td><td>${offre.type}</td></tr>
        <tr><td><strong>Opérateur :</strong></td><td>${offre.operateur}</td></tr>
        <tr><td><strong>Prix Promo :</strong></td><td>${offre.prixPromo} €</td></tr>
        <tr><td><strong>Prix Après Promo :</strong></td><td>${offre.prixApresPromo} €</td></tr>
        <tr><td><strong>Détails :</strong></td><td>${offre.description.replace(/\n/g, "<br>")}</td></tr>
      </table>
    `;
    container.appendChild(div);
  });

  if(filtered.length === 0) {
    container.innerHTML = "<p style='text-align:center; color: #888;'>Aucune offre ne correspond à votre recherche.</p>";
  }
}

[typeFilter, searchInput, prixSlider, pointsSlider, sortCriteria, sortOrder].forEach(el => {

});
