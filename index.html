<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Tabletop</title>
</head>
<body>
  <h1>Données depuis Google Sheets</h1>
  <div id="contenu"></div>

  <!-- ✅ Charger Tabletop avant ton script -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>

  <!-- ✅ Ton script après Tabletop -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1aZek6YwzL94ideDVBjiJQF_-Mrtt5hVS3fCnXuGj_7E/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          const contenu = document.getElementById('contenu');
          data.forEach(row => {
            const div = document.createElement('div');
            div.textContent = `${row.Nom || row.Email} - ${row.Pts || '0'} pts`;
            contenu.appendChild(div);
          });
        }
      });
    });
  </script>
</body>
</html>
